# Poetry pyproject.toml: https://python-poetry.org/docs/pyproject/

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "marko-backlinks"
version = "v0.2.2"
description = "Awesome `marko-backlinks` is a Python cli/package created with https://github.com/TezRomacH/python-package-template"
readme = "README.md"
authors = [
  "jb-delafosse <jean-baptiste@lumapps.com>"
]
license = "MIT"
repository = "https://github.com/jb-delafosse/marko-backlinks"
homepage = "https://github.com/jb-delafosse/marko-backlinks"

# Keywords description https://python-poetry.org/docs/pyproject/#keywords
keywords = ["markdown", "pre-commit", "backlink", "roamresearch"]  # Update me

# Pypi classifiers: https://pypi.org/classifiers/
classifiers = [  # Update me
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing :: Markup :: Markdown"
]

[tool.poetry.scripts]
# Entry points for the package https://python-poetry.org/docs/pyproject/#scripts
"marko-backlinks" = "marko_backlinks.__main__:app"

[tool.poetry.dependencies]
python = "^3.7"
importlib_metadata = {version = ">=1.6,<4.0", python = "<3.8"}
typer = {extras = ["all"], version = "^0.3.2"}
rich = ">=8,<10"
marko = "^0.10.0"
sqlalchemy = "^1.3.20"

[tool.poetry.dev-dependencies]
darglint = "^1.5.4"
isort = "^5.5.4"
pyupgrade = "^2.7.2"
black = "^20.8b1"
mypy = "^0.790"
bandit = "^1.6.3"
safety = "^1.9.0"
pytest = "^6.0.1"
pylint = "^2.5.3"
pydocstyle = "^5.0.2"
pre-commit = "^2.7.1"
factory_boy = "^3.1.0"

[tool.black]
# https://github.com/psf/black
line-length = 80
target-version = ["py37"]

[tool.isort]
# https://github.com/timothycrosley/isort/
known_typing = "typing,types,typing_extensions,mypy,mypy_extensions"
sections = "FUTURE,TYPING,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
include_trailing_comma = true
default_section = "FIRSTPARTY"
multi_line_output = 3
indent = 4
force_grid_wrap = 0
use_parentheses = true
line_length = 80
